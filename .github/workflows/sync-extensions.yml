name: Sync Extensions Repository

on:
  schedule:
    # 每日北京时间上午 9 点运行 (UTC 01:00)
    - cron: '0 1 * * *'
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Git
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
    - name: Clone extensions repository
      run: |
        # 删除可能存在的旧目录
        rm -rf extensions
        # 克隆源仓库
        git clone https://github.com/keiyoushi/extensions.git
        
    - name: Push to target repository
      run: |
        cd extensions
        
        # 添加目标远程仓库
        git remote add target https://cnb.cool/kfc50/keiyoushi-extensions.git
        
        # 设置认证URL（使用token）
        git remote set-url origin https://${{ secrets.SYNC_TOKEN }}@cnb.cool/kfc50/keiyoushi-extensions
        
        # 推送所有分支和标签到目标仓库
        git push origin --all --force
        git push origin --tags --force
        
        echo "同步完成！"
